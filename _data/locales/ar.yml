ar:
  locale_name: العربية
  subtitle: مدير الحزم الذي يفتقده macOS (أو Linux)
  pagecontent:
    search: بحث
    question: ماذا يفعل Homebrew؟
    what: يثبّت Homebrew <a href="https://formulae.brew.sh/formula/" title="List of Homebrew packages">حزم انت بحاجتها</a>، Apple (أو أنظمت Linux) لم تقم بتوفيرها.
    how: يثبّت Homebrew الحزم في مجلداتها الخاصة ثم يعمل اختصارات "symlinks" لملفاتها في <code>/usr/local</code>.
    prefix: لن يثبّت Homebrew ملفات خارج المسار المحدد "prefix" وبإمكانك تحديد أي مسار تريد.
    createpackages: بكل سهولة، يمكّنك Homebrew من صنع وتكوين حزمك الخاصة.
    hack: جميع محتويات Homebrew متكونة من Git و Ruby، فلذلك أبحر بخبرتك وأضف ما تريد و اعلم أنك تستطيع التراجع عن تغييراتك أو دمجها بسهولة.
    formula: 'وصفات "formulae" الـHomebrew عبارة عن سكربتات Ruby بسيطة:'
    editor: opens in $EDITOR!
    complement: Homebrew مكمل للـmacOS (أو أنظمت Linux). ثبّت RubyGems بواسطة <code>gem</code> وثبّت متطلباتها بواسطة <code>brew</code>.
    caskcreate: سهولة صنع cask جديد بسهولة صنع وتكوين الوصفات "formula".
    caskinstall: 'لا مزيد من “To install, drag this icon…”. يثبّت <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> تطبيقات macOS، الخطوط وأي اضافات أخرى.'
    install:
      install: ثبّت Homebrew
      paste: قم بلصق الأمر السابق في نافذة الأوامر الخاصة بـmacOS.
      what: يوضح النص ماذا سيفعل ثم سيتوقف قبل فعله. هناك خيارات تثبيت اضافية <a href="https://docs.brew.sh/Installation">هنا</a>.
    doc:
      further: معلومات إضافية
      donate: تبرع لـHomebrew
      blog: مدونة Homebrew
      community: نقاشات مجتمع المطورين
      formulae: حزم Homebrew
      analytics: احصائيات الحزم
    foot:
      code: تم تطوير Homebrew بواسطة <a href="https://mxcl.github.io/">Max Howell</a>.
      page: تم تطوير هذا الموقع بواسطة <a href="https://exomel.com/">Rémi Prévost</a>، <a href="https://mikemcquaid.com">Mike McQuaid</a> و<a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
      translation: تمة الترجمة بواسطة <a href="https://ahmadsantarissy.com">Ahmad Santarissy</a>.
