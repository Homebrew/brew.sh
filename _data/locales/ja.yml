ja:
  locale_name: 日本語
  subtitle: macOS（またはLinux）用パッケージマネージャー
  pagecontent:
    search: 検索
    question: Homebrewはどんなことをする？
    what: Homebrewではアップル（またはあなたのLinuxシステム）が提供していない<a href="https://formulae.brew.sh/formula/" title="Homebrewパッケージのリスト">あなたの必要なもの</a>をインストールできます。
    how: Homebrewは自身のディレクトリーにパッケージをインストールし、それらへのシンボリックリンクを<code>/opt/homebrew</code>に作成します。
    prefix: Homebrewはプレフィックスの外部にはファイルをインストールしないため、Homebrewを好きな場所にインストールすることもできます。
    createpackages: 自作のHomebrewパッケージも簡単に作成できます。
    hack: すべてGitとRubyで動作しているため、あなたがすでに持っている知識で簡単に変更を戻したりマージしたりできます。
    formula: "HomebrewのformulaはシンプルなRubyスクリプトです:"
    editor: $EDITORで開きます！
    complement: HomebrewはmacOS（またはあなたのLinuxシステム）の機能を補完します。<code>gem</code>でRubyGemsを、そして<code>brew</code>で依存パッケージをインストールします。
    caskinstall: '“アイコンをドラッグしてインストール…”のようなことをする必要はありません。<a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a>ではmacOSアプリケーション、フォント、プラグイン、そしてオープンソースではないソフトウェアもインストールできます。'
    caskcreate: caskの作成はformulaの作成と同じくらい簡単です。
    install:
      install: インストール
      paste: これをmacOSのターミナルまたはLinuxのシェルプロンプトに貼り付けて下さい。
      what: スクリプトは何をするのか説明してから、それを開始する前に一度中断します。その他の<a href="https://docs.brew.sh/Installation">インストールオプション</a>も確認してください。
      pkginstaller: macOSをお使いの場合は新しい<code>.pkg</code>インストーラーをお試し下さい。
      githubrelease: <a href="https://github.com/Homebrew/brew/releases/latest">Homebrewの最新のGitHubリリース</a>からダウンロードして下さい。
    doc:
      man: <code>brew</code>コマンドのドキュメント
      further: さらに詳しいドキュメント
      donate: Homebrewへの寄付
      blog: Homebrewブログ
      community: 開発者コミュニティー
      formulae: Homebrewパッケージ
      analytics: 解析データ
    foot:
      code: Homebrewは<a href="https://mxcl.github.io/">Max Howell</a>によって開発されました。
      page: ウェブサイト作成：<a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a>, <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
      translation: 翻訳：<a href="https://www.okuryu.com">Ryuichi Okumura</a>.
