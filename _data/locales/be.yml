be:
  locale_name: Беларуская
  subtitle: Менеджэр пакетаў для macOS
  pagecontent:
    search: Пошук
    question: Навошта патрэбен Homebrew?
    what: Homebrew ўсталёўвае <a href="https://formulae.brew.sh/formula/" title="Спіс пакетаў Homebrew">патрэбныя вам пакеты</a>, якія Apple не прадаставіў.
    how: Homebrew ўсталёўвае праграмы ў іх уласныя дырэкторыі ды стварае сімвальную спасылку на іх у <code>/usr/local</code>.
    prefix: Homebrew не ўсталёўвае файлы за межамі сваёй дырэкторыі, якую пры гэтым вы можаце вызначыць дзе хочаце.
    createpackages: Без цяжкасці стварайце вашыя ўласныя пакеты.
    hack: Усё функцыянуе пад кіраваннем Ruby ды Git, таму вы можаце з лёгкасцю адмяняць любыя змены ці аб’ядноўваць іх з апстрымам.
    formula: "Формулы Homebrew — гэта простыя скрыпты на Ruby:"
    editor: адкрыецца ў $EDITOR!
    complement: Homebrew дапаўняе macOS. Усталёўвайце гемы камандай <code>gem</code>, а іх залежнасці — <code>brew</code>.
    caskinstall: Больш ніякага “Каб усталяваць, перацягніце гэты значок…”. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> усталёўвае прыклыданні для macOS, шрыфты і ўбудбовы, а таксама іншае праграмнае забеспячэнне з закрытым зыходным кодам.
    caskcreate: Стварыць cask гэтак жа проста, як і стварыць formula.
    install:
      install: Усталяванне Homebrew
      paste: Скапіруйце і ўстаўце гэта ў тэрмінал.
      what: Перад выкананнем якога-небудзь дзеянні, скрыпт прыпыніцца і растлумачыць, што ён збіраецца зрабіць. Дадатковыя параметры ўстаноўкі можна знайсці <a href='https://docs.brew.sh/Installation'>тут</a>.
    doc:
      further: Дадатковая дакументацыя
      donate: Ахвяраваць Homebrew
      blog: Блог Homebrew
      community: Суполка для абмеркаванняў
      formulae: Пакеты Homebrew
      analytics: Аналітычныя даныя
    foot:
      code: Распрацоўшчык — <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Вэб-сайт — <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> і <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
