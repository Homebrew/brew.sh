  locale_name: Català
  subtitle: El gestor de paquets per macOS que faltava
  pagecontent:
    search: Search
    question: What Does Homebrew Do?
    what: Homebrew instal·la <a href="https://formulae.brew.sh/formula/" title="Llista de paquets Homebrew">tot allò que necessites</a> que Apple no trobava necessari.
    how: Homebrew instal·la paquets al seu propi directori i després fa un <i>symlink</i> dels seus arxius a <code>/opt/homebrew</code>.
    prefix: Homebrew no instal·larà arxius fora del seu prefix, i pots instal·lar Homebrew allà on vulguis.
    createpackages: Crea els teus propis paquets de Homebrew molt fàcilment.
    hack: Per sota és tot Git i Ruby, de manera que pots fer canvis sabent que podràs fer i desfer les teves modificacions i obtenir actualitzacions sense problemes.
    formula: "Les fórmules de Homebrew són senzills <i>scripts</i> Ruby:"
    editor: opens in $EDITOR!
    complement: Homebrew complementa macOS. Instal·la les teves <i>RubyGems</i> amb <code>gem</code>, i les seves dependències amb <code>brew</code>.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Instal·la Homebrew
      paste: Enganxa el codi a una finestra de Terminal.
      what: L’<i>script</i> explica el que fa i s’espera abans de fer-ho. Hi ha més opcions d’instal·lació <a href="https://docs.brew.sh/Installation">aquí</a>.
