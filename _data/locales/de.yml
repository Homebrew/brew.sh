de:
  locale_name: Deutsch
  subtitle: Der fehlende Paketmanager für macOS (oder Linux)
  pagecontent:
    search: Suchen
    language: Sprache
    question: Was macht Homebrew?
    what: Homebrew installiert <a href="https://formulae.brew.sh/formula/" title="Liste der Homebrew-Pakete">das Zeug, das du brauchst</a>, das Apple (oder dein Linux-System) nicht mitliefert.
    how: Homebrew installiert Pakete in ihr eigenes Verzeichnis und verlinkt ihre Dateien in <code>/opt/homebrew</code> (auf Apple Silicon).
    prefix: Homebrew installiert keine Dateien außerhalb seines Verzeichnisses und du kannst eine Homebrew-Installation platzieren, wo du willst.
    createpackages: Erstelle ganz einfach deine eigenen Homebrew-Pakete.
    hack: Unter der Haube stecken Git und Ruby – du kannst also nach Herzenslust hacken und weißt, dass du deine Änderungen problemlos rückgängig machen und Upstream-Updates einbinden kannst.
    formula: "Homebrew-Formeln sind einfache Ruby-Skripte:"
    editor: Öffnet sich in $EDITOR!
    complement: Homebrew ergänzt macOS (oder dein Linux-System). Installiere deine RubyGems mit <code>gem</code> und ihre Abhängigkeiten mit <code>brew</code>.
    caskinstall: 'Schluss mit „Zum Installieren ziehe dieses Symbol…“. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> installiert macOS-Apps, Schriftarten, Plugins und andere proprietäre Software.'
    caskcreate: Ein Cask zu erstellen ist genauso einfach wie eine Formel.
    install:
      install: Homebrew installieren
      paste: Füge das in ein macOS-Terminal oder eine Linux-Shell ein.
      what: Das Skript erklärt dir, was es machen wird, und wartet, bevor es loslegt. Lies mehr über andere <a href="https://docs.brew.sh/Installation">Installationsoptionen</a>.
      pkginstaller: Wenn du macOS nutzt, probier unseren neuen <code>.pkg</code>-Installer aus.
      githubrelease: Lade ihn vom <a href="https://github.com/Homebrew/brew/releases/latest">aktuellen Homebrew-GitHub-Release</a> herunter.
    doc:
      man: <code>brew</code>-Befehlsdokumentation
      further: Weitere Dokumentation
      donate: An Homebrew spenden
      blog: Homebrew-Blog
      community: Community-Diskussionen
      formulae: Homebrew-Pakete
      analytics: Analysedaten
    foot:
      code: Homebrew wurde von <a href="https://mxcl.github.io/">Max Howell</a> entwickelt.
      page: Website von <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> und <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
