de:
  locale_name: Deutsch
  subtitle: Der fehlende Paketmanager für macOS
  pagecontent:
    search: Search
    question: Was macht Homebrew?
    what: Homebrew installiert <a href="https://formulae.brew.sh/formula/" title="Liste der Homebrew-Pakete">Zeug, das du brauchst</a>, die Apple aber nicht mitliefert.
    how: Homebrew installiert Pakete in ihrem eigenen Verzeichnis und erstellt Symlinks zu ihren Dateien in <code>/usr/local</code>.
    prefix: Homebrew installiert keine Dateien außerhalb seines Pfades und du kannst den Ort einer Homebrew-Installation frei wählen.
    createpackages: Eigene Homebrew-Pakete zu erzeugen, ist kinderleicht.
    hack: Unter der Haube werden Git und Ruby verwendet. Modifikationen sind also schnell rückgängig gemacht und Änderungen lassen sich leicht zusammenführen.
    formula: "Homebrew-Formeln sind einfache Ruby-Skripte:"
    editor: Wird im $EDITOR geöffnet!
    complement: Homebrew ergänzt macOS. Installiere deine RubyGems mit <code>gem</code> und ihre Abhängigkeiten mit <code>brew</code>.
    caskinstall: 'Nie wieder "Ziehen Sie zum Installieren dieses Icon…". <code>brew cask</code> installiert macOS-Apps, -Schriftarten und -Plugins, sowie andere nicht-Open-Source-Software.'
    caskcreate: Ein Cask ist ebenso einfach erstellt wie eine Formel.
    install:
      install: Installiere Homebrew
      paste: Kopiere dies ins Terminal.
      what: Das Skript erklärt dir, was es tun wird und wartet, bevor es etwas macht. Mehr Installationsoptionen findest du <a href='https://docs.brew.sh/Installation'>hier</a> (nötig für Linux und Windows 10 mit "Subsystem for Linux").
    doc:
      further: Weitere Dokumentation
      donate: An Homebrew spenden
      blog: Homebrew-Blog
      community: Community-Diskussionen
      formulae: Homebrew-Pakete
      analytics: Analysedaten
