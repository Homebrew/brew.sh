el:
  locale_name: Ελληνικά
  subtitle: Το Πρόγραμμα Διαχείρισης Εφαρμογών που έλειπε από το macOS (ή και το Linux)
  pagecontent:
    search: Αναζήτηση
    question: Τι είναι ακριβώς και τι κάνει το Homebrew?
    what: Το Homebrew εγκαθιστά <a href="https://formulae.brew.sh/formula/" title="List of Homebrew packages">ότι χρειάζεστε</a> που το Apple (ή Linux system) δεν έχει προεγκατεστημένο.
    how: Το Homebrew εγκαθιστά τις εφαρμογές στον δικό του φάκελο και στη συνέχεια συνδέει τα αρχεία τους με το <code>/usr/local</code>.
    prefix: Το Homebrew δεν θα εγκαταστήσει αρχεία έξω από αυτό και μπορείτε να εγκαταστήσετε το Homebrew όπου εσείς επιθυμείτε.
    createpackages: Δημιουργήστε τις δικές σας εφαρμογές για το Homebrew.
    hack: Είναι όλα βασισμένα στο Git και στην Ruby , έτσι μπορείτε να πορευτείτε γνωρίζοντας ότι μπορείτε εύκολα να επαναφέρετε τις τροποποιήσεις σας και να συγχωνεύσετε upstream ενημερώσεις
    formula: "Οι φόρμουλες του Homebrew  είναι απλά Ruby scripts:"
    editor: ανοίγει στον $EDITOR!
    complement: Το Homebrew είναι το κομμάτι που λείπει από το macOS (ή το  Linux). Εγκαταστήστε τα RubyGems σας με την εντολή gem και τα dependencies τους με το <code>brew</code>.
    caskinstall: 'Όχι πια “Για να εγκαταστήσετε, σύρτε αυτό το εικονίδιο…”. Η εντολή <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> εγκαθιστά εφαρμογές για macOS, γραμματοσειρές και πρόσθετα και άλλες εφαρμογές κλειστού κώδικα.'
    caskcreate: Η δημιουργία ενός cask είναι τόσο απλή όσο και η δημιουργία μίας formula.
    install:
      install: Εκαταστήστε το Homebrew
      paste: Κάντε το επικόλληση στην γραμμή εντολών του macOS Terminal.
      what: Το script εξηγεί τι θα κάνει και στη συνέχεια κάνει μια παύση προτού το κάνει. Διαβάστε σχετικά με άλλες <a href="https://docs.brew.sh/Installation">επιλογές εγκατάστασης</a>.
    doc:
      further: Περαιτέρω Οδηγίες
      donate: Κάντε μια δωρεά στο Homebrew
      blog: Ιστιολόγιο Homebrew
      community: Κοινότητα
      formulae: Εφαρμογές του Homebrew
      analytics: Αναλυτικά Δεδομένα
    foot:
      code: Το Homebrew δημιουργήθηκε από τον <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Ο ιστότοπος δημιουργήθηκε από τους <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> και <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
