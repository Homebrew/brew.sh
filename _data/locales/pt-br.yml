pt-br:
  locale_name: Português (brasileiro)
  subtitle: O gerenciador de pacotes que faltava para o macOS (ou Linux)
  pagecontent:
    search: Search
    language: Língua
    question: O Que O Homebrew Faz?
    what: O Homebrew instala <a href="https://formulae.brew.sh/formula/" title="Lista de pacotes do Homebrew">as coisas que você precisa</a> que a Apple (ou o seu sistema Linux) não forneceram para você.
    how: O Homebrew instala os pacotes em seu próprio diretório e cria links simbólicos dos seus arquivos dentro de <code>/opt/homebrew</code>.
    prefix: O Homebrew não instala arquivos fora de sua estrutura, e você pode colocar a instalação do Homebrew onde desejar.
    createpackages: Crie facilmente seus próprios pacotes para o Homebrew.
    hack: "O Homebrew é baseado unicamente em Git e Ruby: agora você pode desenvolver tranquilo, com a certeza de que você pode desfazer as alterações e integrar atualizações com facilidade."
    formula: "Homebrew formulas são simples scripts em Ruby:"
    editor: abra no $EDITOR!
    complement: O Homebrew complementa o macOS. Instale suas RubyGems com <code>gem</code>, e suas dependências com <code>brew</code>.
    caskinstall: '“Para instalar, arraste este icone…” não mais... já que <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Casks</a> pode instalar macOS apps, fontes e plugins, e outros programas não open source, sem usar o mouse!'
    caskcreate: Fazer um cask é tão simples quanto criar uma fórmula.
    install:
      install: Instale o Homebrew
      paste: Copie esse código para um prompt do seu Terminal.
      what: O script explica o que irá fazer e faz uma pausa antes de ser executado. Há mais opções de instalação <a href="https://docs.brew.sh/Installation">aqui</a>.
      pkginstaller: Se você está usando o macOS, nós temos ums boms </code>.
      githubrelease: Baixe o <code>.pkg</code> da pagina <a href="https://github.com/Homebrew/brew/releases/latest">"GitHub Releases"</a>.
