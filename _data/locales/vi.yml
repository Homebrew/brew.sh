  subtitle: Trình quản lý gói mà macOS thiếu
  pagecontent:
    search: Search
    question: What Does Homebrew Do?
    what: Homebrew cài <a href="https://formulae.brew.sh/formula/" title="List of Homebrew packages">thứ bạn cần</a> mà Apple không cung cấp.
    how: Homebrew cài các gói vào thư mục riêng và kết nối mềm các tập tin vào <code>/usr/local</code>.
    prefix: Homebrew sẽ không cài tập tin ở ngoài chỉ định của prefix, bạn có thể đặt cài đặt của Homebrew vào bất cư nơi nào bạn thích.
    createpackages: Dễ dàng tạo các gói Homebrew của bạn.
    hack: Tất cả là Git và Ruby ở bên dưới, cho nên xin hãy thoải mái hack vì biết rằng bạn có thể hồi phục các thay đổi dễ dàng và nhập nó vào nhánh ở nguồn.
    formula: "Công thức Homebrew đơn giản là Ruby script:"
    editor: opens in $EDITOR!
    complement: Homebrew bổ sung macOS. Cài gem của bạn với <code>gem</code>, và tất cả các gói phụ thuộc với <code>brew</code>.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Cài đặt Homebrew
      paste: Dán nó vào hiện thị của Terminal.
      what: Đoạn script giải thích các bước sẽ được thực hiện và sẽ dừng trước khi thực thi. Có nhiều lựa chọn cài đặt <a href="https://docs.brew.sh/Installation">ở đây</a>.
