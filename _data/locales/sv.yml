sv:
  locale_name: Svenska
  subtitle: Den efterlängtade pakethanteraren för macOS (eller Linux)
  pagecontent:
    search: Sök
    question: Vad gör Homebrew?
    what: Homebrew installerar <a href="https://formulae.brew.sh/formula/" title="Lista av Homebrew-paket">allt du behöver</a> som Apple inte redan har gjort.
    how: Homebrew installerar paket i egna mappar och symlänkar sedan dessa filer till <code>/opt/homebrew</code>.
    prefix: Homebrew kommer inte att installera filer utanför sitt prefix och du kan placera en installation av Homebrew vart du vill.
    createpackages: Du kan enkelt skapa dina egna paket och formler för Homebrew.
    hack: Under ytan är allt Git och Ruby, så du kan själv förändra kod med vetskapen att du enkelt kan ångra dina ändringar eller sammanfoga dem med andras modifikationer.
    formula: "Homebrews formler är enkla Rubyskript:"
    editor: öppnas i $EDITOR!
    complement: Homebrew kompletterar macOS (eller ditt Linux system). Installera RubyGems med <code>gem</code> och sedan paketens beroenden med <code>brew</code>.
    caskinstall: 'Glöm instruktioner som lyder “För att installera, dra denna ikon till…” . <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> installerar macOS applikationer, fonter, plugin-program, och annan mjukvara med icke-öppen källkod.'
    caskcreate: Att skapa en 'cask' är lika enkelt som att skapa en formel.
    install:
      install: Installera Homebrew
      paste: Klistra in skriptet ovan i en macOS Terminal kommandotolk.
      what: Skriptet förklarar vad den installerar och pausar före installationen. Läs mer om <a href="https://docs.brew.sh/Installation">installationsalternativen</a> som finns tillgängliga.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Homebrew/brew/releases/latest">Homebrew's latest GitHub release</a>.
    doc:
      man: <code>man brew</code> documentation
      further: Vidare Dokumentation
      donate: Donera till Homebrew
      blog: Homebrew Bloggen
      community: Forum och Diskussioner
      formulae: Homebrew Paket
      analytics: Data Analys och Statistik
    foot:
      code: Homebrew skapades av <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Hemsidan underhålls av <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> och <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
