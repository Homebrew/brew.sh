kur:
  locale_name: کوردی
  subtitle:  macOS (یان Linux) بەڕێوبەری پاکێجەکانی
  pagecontent:
    search: گەڕان
    question: هۆمبریو دەتوانێت چیت بۆ بکات؟
    what: هۆمبریو دەست دەکات بە داگرتنی ئەو پاکێجانەی سیستەمی ماک یان لینوکسەکەت لە توانایان دا نەبوو.
    how: هۆمبریو پاکێجەکان دادەگرێت و یارمەتیت دەدات لەگەڵ لینککردنیان لەگەڵ سیستەم لە <code>/usr/local</code>.
    prefix: هۆمبریو لە ناو پێشگری خۆی زیاتر شت داناگرێت، بۆیە دەتوانیت لە هەر جێگەیەک بێت هۆمبریو داگریت
    createpackages: بە شێوەیەکی لاوەکی پاکێجەکانی هۆمبریو درووست بکە
    hack: لە ژێرەوە هەمووی Git و Ruby ییە، بۆیە زانیاریەکانت بەکاربێە بۆ نوێکردنەوە و دەستکاری کردنیان.
    formula: "هاوکێشەکانی هۆمبریو تەنها سکریپتی سادەی ڕووبی'ن"
    editor: $EDITOR! دەکرێتەوە لە
    complement: Homebrew بە یارمەتی دەری macOS (یان Linux system). دەست دەکات بە داگرتنی RubyGem <code>gem</code> و پێوستیەکانی لەگەڵ <code>brew</code>.
    caskinstall: '“بۆ داگرتن، ئەم ئایکۆنە ڕاکێشە” زیاتر نا! <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> داگرتنی پاکێجەکانی ماک، بەرنامە، و کۆدە سۆرس نەکراوەکان.'
    caskcreate: درووستکردنی Cask ێک وەک درووستکردنی Formula یەک ئاسانە.
    install:
      install: داگرتنی هۆمبریو
      paste: ئەمە بلکێنە لە تێرمیناڵی MacOS یان شێڵی Linux
      what: سکریپتەکە شی دەکاتەوە چی دەکات و دەوەستێت پێش کردنیان. <a href="https://docs.brew.sh/Installation">بڕیارەکانی داگرتن</a>.
    doc:
      further: زانیاری زیاتر
      donate: یارمەتیدانی هۆمبریو
      blog: بلۆگی هۆمبریو
      community: گفتووگۆی کۆمەڵگە
      formulae: پاکێجەکانی هۆمبریو
      analytics:  شیکردنەوەی داتاکان
    foot:
