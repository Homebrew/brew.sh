sr:
  locale_name: Српски
  subtitle: Менаџер пакета који недостаје macOS-у
  pagecontent:
    question: Шта ради Homebrew?
    what: Homebrew инсталира <a href="https://formulae.brew.sh/formula/" title="List of Homebrew packages">ствари које вама требају</a>, а које Apple није.
    how: Homebrew инсталира пакете у њихову засебну директорију и симлинкује их у <code>/usr/local</code>.
    prefix: Homebrew неће инсталирати фајлове изван његове путање, а Homebrew инсталацију можете ставити где год желите.
    createpackages: Једноставно правите своје Homebrew пакете.
    hack: Испод површине се налазе Git и Ruby, зато се играјте са знањем, модификујте код и дајте ваш допринос, јер се увек можете вратити у првобитно стање.
    formula: "Homebrew формуле су само Ruby скрипте:"
    editor: отвара се у $EDITOR-у!
    complement: Homebrew допуњава macOS. Инсталирајте gem-ове са <code>gem</code>, и њихове депенденције са <code>brew</code> командом.
    caskinstall: '"To install, drag this icon..." no more. <code>brew cask</code> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Инсталирај Homebrew
      paste: Налепите ово у прозор Терминала.
      what: Скрипта ће да се паузира и објасни шта ради пре него што то и уради. Више опција за инсталацију постоји <a href='https://docs.brew.sh/Installation'>овде</a> (required for Linux and Windows 10 Subsystem for Linux).
    doc:
      further: Даља Документација
      donate: Donate to Homebrew
      blog: Homebrew Блог
      community: Дискусија заједнице
      formulae: Homebrew Packages
      analytics: Analytics Data
    foot:
      code: Оригинални код - <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Сајт - <a href="https://www.exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> и <a href="https://danilalo.com/">Danielle Lalonde</a>.
