nl:
  locale_name: Nederlands
  subtitle: De ontbrekende pakketbeheerder voor macOS
  pagecontent:
    search: Search
    question: Wat doet Homebrew?
    what: Homebrew installeert <a href="https://formulae.brew.sh/formula/" title="Lijst van Homebrew-pakketten">dingen die je nodig hebt</a>, die Apple niet levert.
    how: Homebrew installeert pakketten in hun eigen map en plaatst symlinks naar hun bestanden in <code>/usr/local</code>.
    prefix: Homebrew installeert geen bestanden buiten zijn locatie en je kunt de installatie plaatsen waar je wilt.
    createpackages: Creëer eenvoudig zelf Homebrew-pakketten.
    hack: Onder de motorkap zitten Git en Ruby, dus hack erop los met de kennis dat je eenvoudig aanpassingen kunt terugdraaien en updates kunt samenvoegen.
    formula: "Homebrew-formules zijn simpele Ruby-scripts:"
    editor: opent in $EDITOR!
    complement: Homebrew vult macOS aan. Installeer je RubyGems met <code>gem</code> en hun afhankelijkheden met <code>brew</code>.
    caskinstall: '"To install, drag this icon..." no more. <code>brew cask</code> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Installeer Homebrew
      paste: Plak het bovenstaande in Terminal.
      what: Het installatiescript beschrijft wat het wilt doen en wacht voordat de installatie wordt uitgevoerd. Meer installatie-opties zijn <a href='https://docs.brew.sh/Installation'>hier</a> (required for Linux and Windows Subsystem for Linux).
    doc:
      further: Verdere documentatie
      donate: Donate to Homebrew
      blog: Homebrew-blog
      community: Community-discussie
      formulae: Homebrew Packages
      analytics: Analytics Data
    foot:
