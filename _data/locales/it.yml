it:
  locale_name: Italiano
  subtitle: Il gestore dei pacchetti mancante per macOS (o Linux)
  pagecontent:
    search: Cerca
    language: Lingua
    question: Cosa fa Homebrew?
    what: Homebrew installa <a href="https://formulae.brew.sh/formula/" title="Lista di pacchetti Homebrew">ciò di cui hai bisogno</a> e che Apple (o il tuo sistema Linux) non ha installato.
    how: Homebrew installa i pacchetti nella propria directory e poi crea un collegamento simbolico ai loro file in <code>/opt/homebrew</code> (su Apple Silicon).
    prefix: Homebrew non installerà file all’infuori del suo percorso e puoi installare Homebrew ovunque tu voglia.
    createpackages: Crea facilmente i tuoi pacchetti Homebrew.
    hack: Si basa tutto su Git e Ruby, quindi sentiti libero di sperimentare col codice, sapendo che potrai facilmente fare il revert delle tue modifiche ed il merge con gli aggiornamenti upstream.
    formula: "Le formule di Homebrew sono semplici script in Ruby:"
    editor: si apre in $EDITOR!
    complement: Homebrew completa macOS (o il tuo sistema Linux). Installa le tue RubyGems con <code>gem</code> e le loro dipendenze con <code>brew</code>.
    caskinstall: 'Mai più “Per installarlo, trascina questa icona…”. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> installa app per macOS, font e plugin ed altri software non-open source.'
    caskcreate: Creare una cask è semplice come creare una formula.
    install:
      install: Installa Homebrew
      paste: Incollalo in un terminale macOS o nel prompt della shell Linux.
      what: Lo script ti spiega quello che farà e aspetta un tuo comando prima di farlo. Ci sono ulteriori <a href="https://docs.brew.sh/Installation">opzioni di installazione</a>.
      pkginstaller: Se sei su macOS, prova il nostro installer <code>.pkg</code>.
      githubrelease: Scaricalo dall'<a href="https://github.com/Homebrew/brew/releases/latest">ultima release su GitHub di Homebrew</a>.
    doc:
      man: Documentazione del comando <code>brew</code>
      further: Ulteriore documentazione
      donate: Dona a Homebrew
      blog: Blog di Homebrew
      community: Discussioni della Community
      formulae: Pacchetti Homebrew
      analytics: Dati analitici
    foot:
      code: Homebrew è stato creato da <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Sito di <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> e <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
      translation: Traduzione di Mattia Asti, Checkm8ra1n e <a href="https://fpseverino.com/">Francesco Paolo Severino</a>.
