th:
  locale_name: ไทย
  subtitle: แพคเกจเมเนเจอร์ที่ขาดหายไปของ macOS
  pagecontent:
    question: What Does Homebrew Do?
    what: Homebrew ติดตั้ง<a href="https://github.com/Homebrew/homebrew-core/tree/master/Formula" title="List of Homebrew packages">สิ่งที่คุณต้องการ</a>ที่ Apple ไม่ได้ให้มา
    how: Homebrew ติดตั้งแพคเกจต่าง ๆ ไปที่ไดเรคทอรี่ที่แยกไว้ต่างหาก จากนั้นทำการ symlinks ไฟล์เหล่านั้นไปที่ <code>/usr/local</code>
    prefix: Homebrew จะไม่มีการติดตั้งไฟล์ใด ๆ ภายนอกไดเรคทอรี่นั้น และคุณสามารถเลือกได้ว่าจะให้ Homebrew ติดตั้งไปที่ไดเรคทอรีใด
    createpackages: สร้างแพคเกจสำหรับ Homebrew ของคุณเองได้อย่างง่ายดาย
    hack: ภายในทำงานด้วย git และ ruby เพราะฉะนั้นแล้ว คุณเองก็สามารถทำแก้ไขจนพอใจ จากนั้นจึง merge การแก้ไขนั้นไปที่ upstream
    formula: "Homebrew formula เป็นแค่สคริปภาษา Ruby ง่ายๆ:"
    editor: opens in $EDITOR!
    complement: Homebrew เติมเต็มให้กับ macOS. ติดตั้ง gem ทั้งหลายด้วย <code>gem</code> ส่วน dependency ต่าง ๆ ติดตั้งด้วย <code>brew</code>
    install:
      install: วิธีการติดตั้ง Homebrew
      paste: คัดลอกคำสั่งด้านบนไปรันใน Terminal
      what: สคริปจะมีการอธิบายให้รู้ก่อนว่ากำลังจะทำอะไร จากนั้นจะหยุดถามก่อนที่มันจะเริ่มทำ สามารถดูตัวเลือกในการติดตั้งต่าง ๆ ได้จาก<a href='https://docs.brew.sh/Installation'>ที่นี่</a> (required for OS X Lion 10.7 and below)
    doc:
      further: เอกสารอื่น ๆ
      patreon: Donate on Patreon
      blog: Homebrew Blog
      community: Community Discussion
      formulae: Homebrew Packages
      analytics: Analytics Data
    foot:
      code: Homebrew was created by <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Website by <a href="http://exomel.com">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> and <a href="http://danilalo.com">Danielle Lalonde</a>.
