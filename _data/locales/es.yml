es:
  locale_name: Español
  subtitle: El gestor de paquetes para macOS que faltaba
  pagecontent:
    search: Search
    question: ¿Qué hace Homebrew?
    what: Homebrew instala <a href="https://formulae.brew.sh/formula/" title="Lista de paquetes de Homebrew">todo aquello que necesitas</a> que Apple no instala de serie.
    how: Homebrew instala cada paquete en su propio directorio, creando enlaces simbólicos a tus archivos dentro de  <code>/usr/local</code>.
    prefix: Homebrew nunca instala archivos fuera de su prefijo, y puedes colocar la instalación de Homebrew donde quieras.
    createpackages: Crear tus propios paquetes de Homebrew no puede ser más fácil.
    hack: "Homebrew está basado únicamente en Git y Ruby: ya puedes desarrollar tranquilo, con la seguridad de que podrás deshacer tus cambios e integrar actualizaciones con total facilidad."
    formula: "Las fórmulas de Homebrew son simples <i>scripts</i> en Ruby:"
    editor: abre en $EDITOR!
    complement: Homebrew complementa macOS. Instala tus <i>RubyGems</i> con <code>gem</code> y sus dependencias con <code>brew</code>.
    caskinstall: '“Para instalar, arrastre este icono…” no más. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> instala aplicaciones de macOS, fuentes y plugins y otro software de código no abierto.'
    caskcreate: Hacer un cask es igual de simple que crear una fórmula.
    install:
      install: Instala Homebrew
      paste: Pega este código en una ventana del Terminal.
      what: El programa de instalación va explicando paso a paso el proceso, qué es lo que va a hacer y se toma una pausa para confirmar antes de empezar con cada uno de los pasos. Puedes encontrar más opciones de instalación <a href="https://docs.brew.sh/Installation">aquí</a>.
    doc:
      further: Documentos adicionales
      donate: Donar a Homebrew
      blog: Blog de Homebrew
      community: Discusión de la Comunidad
      formulae: Paquetes de Homebrew
      analytics: Analíticas
