es:
  locale_name: Español
  subtitle: El gestor de paquetes para macOS (o Linux) que faltaba
  pagecontent:
    search: Búsqueda
    language: Idioma
    question: ¿Qué hace Homebrew?
    what: Homebrew instala <a href="https://formulae.brew.sh/formula/" title="Lista de paquetes de Homebrew">todo aquello que necesitas</a> que Apple (o tu sistema Linux) no instala de serie.
    how: Homebrew instala cada paquete en su propio directorio, creando enlaces simbólicos a tus archivos dentro de <code>/opt/homebrew</code> (en Apple Silicon).
    prefix: Homebrew nunca instala archivos fuera de su prefijo, y puedes colocar la instalación de Homebrew donde quieras.
    createpackages: Crear tus propios paquetes de Homebrew no puede ser más fácil.
    hack: "Homebrew está basado en Git y Ruby, así que desarrolla tranquilo, con el conocimiento de que puedes revertir tus cambios e integrar actualizaciones con total facilidad."
    formula: "Las fórmulas de Homebrew son simples <i>scripts</i> en Ruby:"
    editor: ¡Se abre en $EDITOR!
    complement: Homebrew complementa macOS (o tu sistema Linux). Instala tus <i>RubyGems</i> con <code>gem</code> y sus dependencias con <code>brew</code>.
    caskinstall: 'Ya no más “Para instalar, arrastre este icono…”... ya que <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Casks</a> puede instalar aplicaciones de macOS, fuentes, plugins y otro software de código no abierto... sin utilizar el ráton!'
    caskcreate: Hacer un cask es igual de simple que crear una fórmula.
    install:
      install: Instala Homebrew
      paste: Pega este código en una ventana de Terminal macOS o en un intérprete de comandos Linux.
      what: El <i>script</i> de instalación explica paso a paso lo que va a realizar y se toma una pausa para confirmar antes de empezar. Puedes encontrar más opciones de instalación <a href="https://docs.brew.sh/Installation">aquí</a>.
      pkginstaller: Si estás utilizando macOS, intente nuestro nuevo instalador <code>.pkg</code>.
      githubrelease: Bajarlo de la pagina <a href="https://github.com/Homebrew/brew/releases/latest">"GitHub Releases"</a>.
    doc:
      man: Documentación de comandos <code>brew</code>
      further: Documentos adicionales
      donate: Donar a Homebrew
      blog: Blog de Homebrew
      community: Discusión de la Comunidad
      formulae: Paquetes de Homebrew
      analytics: Analíticas
    foot:
      code: Homebrew fue creado por <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Sitio web de <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> y <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
      translation: Traducción al español por Andrés Catalán, <a href="https://github.com/65hz">Inácio Matias</a>, <a href="https://github.com/mrtnpwn">Martín Aguilar</a> y <a href="https://github.com/jzaleta">Javier Zaleta Martínez</a>.
