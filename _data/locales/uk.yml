uk:
  locale_name: Українська
  subtitle: Менеджер пакетів для macOS, якого Вам бракувало
  pagecontent:
    search: Search
    question: Для чого потрібен Homebrew?
    what: Homebrew встановлює <a href="https://formulae.brew.sh/formula/" title="List of Homebrew packages">необхідні Вам програми</a>, яким в Apple не приділили уваги.
    how: Homebrew встановлює пакети у власні директорії, а потім створює для їхніх файлів сімлінки в <code>/usr/local</code>.
    prefix: Homebrew не встановлює жодних файлів за межами своєї директорії, яку Ви можете розмістити де завгодно.
    createpackages: Створювати нові пакети для Homebrew дуже просто.
    hack: Всередині це просто Git та Ruby, тому Ви можете вільно робити все, що заманеться, і бути впевненим, що завжди зможете відновити початковий стан та застосувати оновлення з апстріму.
    formula: "Формули Homebrew — це прості скрипти на Ruby:"
    editor: відкриється в $EDITOR!
    complement: Homebrew доповнює macOS. Встановлюйте геми з <code>gem</code>, а їх залежності з <code>brew</code>.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Встановлення Homebrew
      paste: Запустіть цей код в Terminal.
      what: Перш ніж робити будь-які зміни, скрипт зупиниться для пояснення, що саме буде зроблено. Більше способів установлення описані <a href="https://docs.brew.sh/Installation">тут</a>.
    doc:
      further: Більше документації
      donate: Підтримати Homebrew
      blog: Блог Homebrew
      community: Загальне обговорення
      formulae: Пакети Homebrew
      analytics: Дані для аналізу
