title: Homebrew
description: The Missing Package Manager for macOS (or Linux).

exclude:
  - .bundle
  - .git
  - .github
  - .gitignore
  - .vscode
  - Rakefile
  - README.md

feed:
  path: atom.xml

permalink: :title

markdown: CommonMark

defaults:
  - scope:
      type: posts
    values:
      layout: post
      permalink: :year/:month/:day/:title/
  - scope:
      path: ""
    values:
      image: /assets/img/homebrew-social-card.png

logo: /assets/img/homebrew.svg

github:
  repository_nwo: Homebrew/brew.sh

forkme_nwo: Homebrew/brew

twitter:
  username: MacHomebrew

facebook:
  publisher: https://www.facebook.com/machomebrew/

link_rel_me_urls:
  - https://fosstodon.org/@homebrew
